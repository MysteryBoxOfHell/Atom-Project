<!DOCTYPE html>
<html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro ZIPCAR</title>
  </head>
  <body>
    <form method="get" class="Datos">
      <h2>Crea tu cuenta</h2>
      <p>Nombre(s): <input type="text" name="nombre" size="40" placeholder="Escriba sus nombres"></p>
      <p>Apellido(s): <input type="text" name="Apellido" size="40" placeholder="Escriba sus apellidos"></p>
      <p>Identificacion: <input type="text" name="Cedula" size="40" placeholder="Escriba su Documento de Identificacion"></p>
      <p>Correo: <input type="email" name="Correo" size="40" placeholder="Escriba su Email"></p>
      <p>Teléfono: <input type="tel" name="telefono"><p>

      <p>Año de nacimiento: <input type="date" name="fecha" min="1900"></p>
      <p>Sexo:
        <input type="radio" name="hm" value="h"> Hombre
        <input type="radio" name="hm" value="m"> Mujer
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
      </p>
    </form>
  </body>
</html>>
